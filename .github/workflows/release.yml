name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: mqttui
            asset_name: mqttui-linux-x86_64

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: mqttui.exe
            asset_name: mqttui-windows-x86_64.exe

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: mqttui
            asset_name: mqttui-macos-x86_64

          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: mqttui
            asset_name: mqttui-macos-aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libssl-dev \
            libgtk-3-dev \
            libatk1.0-dev \
            libglib2.0-dev \
            libpango1.0-dev \
            libgdk-pixbuf-2.0-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release

          # Linux
          cp artifacts/mqttui-linux-x86_64/mqttui release/mqttui-linux-x86_64
          chmod +x release/mqttui-linux-x86_64
          tar -czvf release/mqttui-linux-x86_64.tar.gz -C release mqttui-linux-x86_64

          # Windows
          cp artifacts/mqttui-windows-x86_64.exe/mqttui.exe release/mqttui-windows-x86_64.exe

          # macOS Intel
          cp artifacts/mqttui-macos-x86_64/mqttui release/mqttui-macos-x86_64
          chmod +x release/mqttui-macos-x86_64
          tar -czvf release/mqttui-macos-x86_64.tar.gz -C release mqttui-macos-x86_64

          # macOS ARM
          cp artifacts/mqttui-macos-aarch64/mqttui release/mqttui-macos-aarch64
          chmod +x release/mqttui-macos-aarch64
          tar -czvf release/mqttui-macos-aarch64.tar.gz -C release mqttui-macos-aarch64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/mqttui-linux-x86_64.tar.gz
            release/mqttui-windows-x86_64.exe
            release/mqttui-macos-x86_64.tar.gz
            release/mqttui-macos-aarch64.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
